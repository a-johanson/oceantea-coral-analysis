			<div class="panel-heading">Introduction</div>
			<div class="panel-body">
				<div style="column-width: 30em;">
					This view...
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" id="rowSettings">
	<div class="col-xs-12">
		<div id="settingsPanel" class="panel panel-default">
			<div class="panel-heading">Model Properties</div>
			<div class="panel-body">

				<p style="margin: 0px;"><b>Features</b></p>
				<ul id="CAFeatureList" style="list-style-type: none; column-width: 20em;"></ul>

				<p style="margin: 5px 0px 5px 0px;"><b>Seed for RNG (leave blank for random model)</b></p>
				<input type="text" placeholder="Seed number" id="inputCASeed" class="form-control" style="width: 10em"></label>

				<p style="margin: 20px 0px 0px 0px;">
					<button class="btn btn-primary" id="buttonAddModel">Add Model</button>
					<button class="btn btn-primary" id="buttonAddModel1F">Add Best 1F Model</button>
					<button class="btn btn-primary" id="buttonAddModel2F">Add Best 2F Model</button>
					<button class="btn btn-primary" id="buttonAddModel6F">Add Best 6F Model</button>
					<!-- <button class="btn btn-info" id="buttonShare">Share Model</button> -->
					<button class="btn btn-danger" id="buttonClearFeatures">Clear Features</button>
					<button class="btn btn-danger" id="buttonClearModels">Clear Models</button>
				</p>
			</div>
		</div>
	</div>
</div>

<div class="row" id="rowVisualization">
	<div class="col-xs-12">
		<div id="visPanel" class="panel panel-default">
			<div class="panel-heading">Predictions</div>
			<div class="panel-body">
				<div id="CAPlot"></div>
			</div>
		</div>
	</div>
</div>

<div class="row" id="rowInfo">
	<div class="col-xs-12">
		<div id="visPanel" class="panel panel-default">
			<div class="panel-heading">Model Statistics</div>
			<div class="panel-body">
				<textarea id="CAModelStats" readonly style="width: 100%; height: 30em; font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New,monospace;"></textarea>
			</div>
		</div>
	</div>
</div>
